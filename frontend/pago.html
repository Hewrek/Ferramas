<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago - Ferremáx</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/pago.css">
</head>
<body>
    <header>    
        <nav class="navbar">
            <div class="navbar-ferremax">
                <div class="logo">
                    <img src="https://i.pinimg.com/736x/b3/2a/0f/b32a0f8ed4d9dd74f55b64cf96070157.jpg" alt="">
                </div>
                
                <div class="nav-links">
                    <a href="index.html">Inicio</a>
                    <a href="../frontend/productos.html">Productos</a>
                    <a href="../frontend/sucursales.html">Nuestras sucursales</a>
                    <a href="#">Contacto</a>
                </div>
            </div>
            
            <div class="search-bar">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" placeholder="Buscar productos...">
                </div>
            </div>
        </nav>
    </header>

    <main class="checkout-container">
        <section class="checkout-details">
            <div class="product-summary">
                <h2>Resumen de tu compra</h2>
                <div class="product-item">
                    <img src="https://cdn3.emoji.gg/stickers/79816-highcatto.png" alt="">
                    <div class="product-details">
                        <h3 class="product-name">?</h3>
                        <p>no tiene bolas</p>
                        <div class="product-price">$10000</div>
                    </div>
                </div>
            </div>
            
            <div class="shipping-method">
                <h2>Método de envío</h2>
                <div class="shipping-options">
                    <label><input type="radio" name="shipping" checked> Envío estándar (3-5 días) - $3500</label><br>
                    <label><input type="radio" name="shipping"> Envío express (1-2 días) - $5000</label>
                </div>
            </div>
        </section>
        
        <aside class="payment-form">
            <h2>Información de pago</h2>
            
            <form id="paymentForm">
                <div class="form-group">
                    <label for="cardName">Nombre en la tarjeta</label>
                    <input type="text" id="cardName" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="cardNumber">Número de tarjeta</label>
                    <input type="text" id="cardNumber" class="form-control" placeholder="1234 5678 9012 3456" required>
                </div>
                
                <div class="row">
                    <div class="form-group">
                        <label for="expiry">Fecha de expiración</label>
                        <input type="text" id="expiry" class="form-control" placeholder="MM/AA" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" class="form-control" placeholder="123" required>
                    </div>
                </div>
                
                <div class="payment-summary">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span>$10,000</span>
                    </div>
                    <div class="summary-row">
                        <span>Envío:</span>
                        <span>$5,000</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span>$15,0000</span>
                    </div>
                </div>
                
                <button type="submit" class="pay-btn">
                    <i class="fas fa-lock"></i> Pagar ahora
                </button>
            </form>
        </aside>
    </main>
</body>
</html>
