<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <link rel="stylesheet" href="../css/inicio.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="login-logo">
        <img src="https://i.pinimg.com/736x/b3/2a/0f/b32a0f8ed4d9dd74f55b64cf96070157.jpg" alt="Logo de la app">
      </div>
      <h2>Crear una cuenta</h2>
      <p>Por favor, completa los campos para registrarte</p>
    </div>

    <div class="login-body">
      <form>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" class="form-control" placeholder="Ingresa tu correo"  required>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" class="form-control" placeholder="Crea una contraseña"  required>
        </div>

        <div class="remember-me">
          <input type="checkbox" id="terms">
          <label for="terms">Acepto los <a href="#">términos y condiciones</a></label>
        </div>

        <button type="submit" class="btn-login">Registrarse</button>
      </form>

      <div class="divider">¿Ya tienes cuenta?</div>

      <div class="login-links">
        <a href="../frontend/inicio.html">Inicia sesión</a>
      </div>
    </div>
  </div>
</body>
</html>
