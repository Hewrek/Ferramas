<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago exitoso - Ferremáx</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/pago.css">
</head>
<body>
    <header>    
        <!-- [Mismo navbar que en tu página principal] -->
    </header>

    <main class="checkout-container" style="max-width: 800px; text-align: center; padding: 2rem;">
        <div style="background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
            <div style="font-size: 5rem; color: #28a745; margin-bottom: 1rem;">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2 style="color: #0077B6;">¡Pago exitoso!</h2>
            <p>Gracias por tu compra en Ferremáx</p>
            <p id="paymentDetails" style="margin-top: 1rem;"></p>
            <a href="../frontend/productos.html" class="pay-btn" style="display: inline-block; margin-top: 2rem; text-decoration: none;">
                Volver a la tienda
            </a>
        </div>
    </main>

    <script>
        // Mostrar detalles del pago
        const urlParams = new URLSearchParams(window.location.search);
        const paymentId = urlParams.get('payment_id');
        
        if (paymentId) {
            document.getElementById('paymentDetails').textContent = `ID de transacción: ${paymentId}`;
        }
    </script>
</body>
</html>
